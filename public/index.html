<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Amazonサインイン</title>
  </head>
  <body>
    <img src="amazon.png" />
    <div class="login">
      <a1>ログイン</a1>
      <div class="input">
        Eメールまたは携帯電話番号
        <input type="text" />
        <p class="button"><button>次に進む</button></p>
      </div>
      <div class="agreement">
        <p>
          Amazonの<a href="https://www.amazon.co.jp/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=643006">利用規約</a>と<a href="https://www.amazon.co.jp/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=643000">プライバシー規約</a>に同意いただける場合はログインしてください。
        </p>
      </div>
      <div onclick="obj=document.getElementById('open').style;obj.display=(obj.display=='none')?'block':'none';">
      <details>
        <summary>お困りですか？</summary>
      </details>
      </div>
      <div id="open" style="display:none;clear:both;">
      <p>パスワードを忘れた場合</p>
      <p>その他のログインに関する問題</p>
      </div>
    </div>
  </body>
</html>
